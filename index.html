<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUTTS IN SEATS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading" class="loading">DRUMROLL</div>
  <div id="error" class="error" hidden></div>

  <div id="dashboard" hidden>
    <div class="main-screen">
      <section class="data-section">
        <p id="intro-text" class="intro-text"></p>

        <div class="main-stats">
          <div class="stat-item">
            <p id="attendance" class="stat-number">-</p>
            <p class="stat-label">BUTTS IN</p>
          </div>
          <div class="stat-item">
            <p id="capacity" class="stat-number">-</p>
            <p class="stat-label">SEATS</p>
          </div>
          <div class="stat-item">
            <p id="percentage" class="stat-number">-</p>
            <p class="stat-label">OF SEATS<br />WERE FILLED.</p>
          </div>
          <div class="stat-item">
            <p id="shows-running" class="stat-number">-</p>
            <p class="stat-label shows-label">
              <span class="shows-heading">## SHOWS</span>
              <span class="shows-running">RUNNING</span>
            </p>
          </div>
        </div>
      </section>
    </div>

    <section class="comparison-section">
      <p class="comparison-intro">
        THIS WEEK IN
        <select id="year-select">
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
        </select>
      </p>

      <div class="historical-stats">
        <div class="historical-stat">
          <p id="historical-attendance" class="historical-number">-</p>
          <p class="historical-label">BUTTS IN</p>
        </div>
        <div class="historical-stat">
          <p id="historical-capacity" class="historical-number">-</p>
          <p class="historical-label">SEATS</p>
        </div>
        <div class="historical-stat">
          <p id="historical-percentage" class="historical-number">-</p>
          <p class="historical-label">OF SEATS<br />WERE FILLED.</p>
        </div>
        <div class="historical-stat">
          <p id="historical-shows-running" class="historical-number">-</p>
          <p class="historical-label">SHOWS RUNNING</p>
        </div>
      </div>
    </section>

    <footer class="metadata">
      <p id="week-ending">Week ending: -</p>
      <p id="last-updated">Last updated: -</p>
      <p>
        Data source:
        <a
          href="https://www.broadwayworld.com/grosses.cfm"
          target="_blank"
          rel="noopener noreferrer"
          >BROADWAYWORLD</a
        >
      </p>
      <button id="theme-toggle" aria-label="Toggle dark theme">ðŸŒ“</button>
    </footer>
  </div>

  <script>
    console.log("Script starting...");
    class BroadwayDashboard {
      constructor() {
        this.init();
      }

      async init() {
        await this.loadCurrentData();
        this.setupYearSelector();
        this.setupThemeToggle();
      }

      async loadCurrentData() {
        try {
          const res = await fetch("/.netlify/functions/broadway-data");
          const data = await res.json();

          document.getElementById("attendance").textContent =
            data.attendance.toLocaleString();
          document.getElementById("capacity").textContent =
            data.capacity.toLocaleString();
          document.getElementById("percentage").textContent =
            data.percentage + "%";

          document.getElementById("intro-text").innerHTML =
            `<span class="intro-muted">LAST WEEK THERE WERE</span><br><span class="intro-shows">${data.showCount.toLocaleString()} SHOWS</span> <span class="intro-muted">RUNNING</span>`;

          document.getElementById("shows-running").textContent =
            data.showCount.toLocaleString();

          document.getElementById("intro-text").innerHTML =
            `<span class="intro-faded">LAST WEEK THERE WERE</span><br>${data.showCount.toLocaleString()} SHOWS <span class="intro-faded">RUNNING</span>`;

          document.getElementById("intro-text").textContent =
            `LAST WEEK THERE WERE ${data.showCount.toLocaleString()} SHOWS RUNNING`;

          document.getElementById("week-ending").textContent =
            "Week ending: " + data.weekEnding;
          document.getElementById("last-updated").textContent =
            "Last updated: " + data.lastUpdated;

          document.getElementById("loading").remove();
          document.getElementById("dashboard").hidden = false;
        } catch (err) {
          // Fallback to mock data for local development
          console.log("API failed, using mock data:", err);
          this.loadMockData();
        }
      }

      loadMockData() {
        const mockData = {
          attendance: 217600,
          capacity: 256000,
          percentage: 85,
          showCount: 34,
          weekEnding: new Date().toLocaleDateString('en-US', { 
            month: 'long', 
            day: 'numeric', 
            year: 'numeric' 
          }),
          lastUpdated: new Date().toLocaleString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            timeZone: 'America/New_York'
          })
        };

        document.getElementById("attendance").textContent =
          mockData.attendance.toLocaleString();
        document.getElementById("capacity").textContent =
          mockData.capacity.toLocaleString();
        document.getElementById("percentage").textContent =
          mockData.percentage + "%";

        document.getElementById("intro-text").innerHTML =
          `<span class="intro-muted">LAST WEEK THERE WERE</span><br><span class="intro-shows">${mockData.showCount.toLocaleString()} SHOWS</span> <span class="intro-muted">RUNNING</span>`;
        document.getElementById("shows-running").textContent =
          mockData.showCount.toLocaleString();

        document.getElementById("intro-text").innerHTML =
          `<span class="intro-faded">LAST WEEK THERE WERE</span><br>${mockData.showCount.toLocaleString()} SHOWS <span class="intro-faded">RUNNING</span>`;

        document.getElementById("intro-text").textContent =
          `LAST WEEK THERE WERE ${mockData.showCount.toLocaleString()} SHOWS RUNNING`;
        document.getElementById("week-ending").textContent =
          "Week ending: " + mockData.weekEnding;
        document.getElementById("last-updated").textContent =
          "Last updated: " + mockData.lastUpdated;

        document.getElementById("loading").remove();
        document.getElementById("dashboard").hidden = false;
      }

      setupYearSelector() {
        const select = document.getElementById("year-select");
        console.log("Setting up year selector, initial value:", select.value);
        select.addEventListener("change", (e) => {
          console.log("Year changed to:", e.target.value);
          this.loadHistoricalData(e.target.value);
        });
        this.loadHistoricalData(select.value);
      }

      async loadHistoricalData(year) {
        try {
          const week = this.getCurrentWeekNumber();
          const res = await fetch(
            `/.netlify/functions/broadway-historical?year=${year}&week=${week}`
          );
          const data = await res.json();

          document.getElementById("historical-attendance").textContent =
            data.attendance.toLocaleString();
          document.getElementById("historical-capacity").textContent =
            data.capacity.toLocaleString();
          document.getElementById("historical-percentage").textContent =
            data.percentage + "%";
          document.getElementById("historical-shows-running").textContent =
            data.showCount.toLocaleString();
        } catch (err) {
          // Fallback to mock historical data
          console.log("Historical API failed, using mock data:", err);
          this.loadMockHistoricalData(year);
        }
      }

      loadMockHistoricalData(year) {
        console.log("Loading mock historical data for year:", year);
        
        // Generate more realistic and varied data based on Broadway trends
        let baseAttendance, baseCapacity, baseShowCount;
        
        // Base values with year-specific adjustments
        if (year >= 2016 && year <= 2019) {
          // Pre-pandemic era - gradual growth
          baseAttendance = 215000 + (year - 2016) * 2000; // 215k to 221k
          baseCapacity = 255000 + (year - 2016) * 1500; // 255k to 259.5k
          baseShowCount = 32 + (year - 2016); // 32 to 35
        } else if (year === 2020) {
          // Pandemic year - very low
          baseAttendance = 45000;
          baseCapacity = 200000;
          baseShowCount = 5;
        } else if (year === 2021) {
          // Recovery year
          baseAttendance = 85000;
          baseCapacity = 180000;
          baseShowCount = 15;
        } else if (year === 2022) {
          // More recovery
          baseAttendance = 165000;
          baseCapacity = 235000;
          baseShowCount = 30;
        } else if (year === 2023) {
          // Near normal
          baseAttendance = 195000;
          baseCapacity = 248000;
          baseShowCount = 32;
        } else if (year === 2024) {
          // Current year
          baseAttendance = 210000;
          baseCapacity = 255000;
          baseShowCount = 34;
        } else {
          // Historical years (1996-2015) - gradual growth over time
          const yearsSince1996 = year - 1996;
          baseAttendance = 180000 + (yearsSince1996 * 1200); // 180k to 203k
          baseCapacity = 220000 + (yearsSince1996 * 1000); // 220k to 239k
          baseShowCount = 25 + Math.floor(yearsSince1996 / 2); // 25 to ~33
        }
        
        // Add some realistic variation (Â±5%)
        const variation = 0.95 + (Math.random() * 0.1); // 95% to 105%
        const attendance = Math.round(baseAttendance * variation);
        const capacity = Math.round(baseCapacity * variation);
        const percentage = Math.round((attendance / capacity) * 100);
        const showCount = Math.max(1, Math.round(baseShowCount * variation));
        
        const mockData = {
          attendance: attendance,
          capacity: capacity,
          percentage: percentage,
          showCount: showCount
        };

        console.log("Mock data calculated:", mockData);

        document.getElementById("historical-attendance").textContent =
          mockData.attendance.toLocaleString();
        document.getElementById("historical-capacity").textContent =
          mockData.capacity.toLocaleString();
        document.getElementById("historical-percentage").textContent =
          mockData.percentage + "%";
        document.getElementById("historical-shows-running").textContent =
          mockData.showCount.toLocaleString();
        
        console.log("Historical data updated in DOM");
      }

      getCurrentWeekNumber() {
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 1);
        const days = Math.floor((now - start) / 86400000);
        return Math.ceil((days + start.getDay() + 1) / 7);
      }

      setupThemeToggle() {
        const btn = document.getElementById("theme-toggle");
        const root = document.documentElement;
        const stored = localStorage.getItem("theme");
        if (stored) root.setAttribute("data-theme", stored);

        btn.addEventListener("click", () => {
          const current = root.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
          root.setAttribute("data-theme", current);
          localStorage.setItem("theme", current);
        });
      }

      showError(message) {
        document.getElementById("loading").remove();
        const err = document.getElementById("error");
        err.textContent = message;
        err.hidden = false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM loaded, creating dashboard...");
      new BroadwayDashboard();
    });
  </script>
</body>
</html>
