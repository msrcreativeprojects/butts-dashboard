        <div class="native-form-container">
          <div class="form-header">
            <div class="success-gif">
              <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/NeGiWhsaQEDCSrKFLc" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>

  <script>
    class ThankYouPage {
      constructor() {
        this.init();
      }

      async init() {
        this.hideLoadingScreen();
      }

      hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }, 800);
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new ThankYouPage();
    });
  </script>
