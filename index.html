<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUTTS IN SEATS</title>

  <!-- Fonts & styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-screen">
    <!-- Current-week data -->
    <section class="data-section">
      <h1 class="intro-text">Butts in Seats</h1>

      <p id="loading">Loading Broadway statsâ€¦</p>
      <p id="error" role="alert" hidden></p>

      <div id="dashboard" hidden class="main-stats">
        <div class="stat-item">
          <p id="attendance" class="stat-number">0</p>
          <p class="stat-label">Attendance</p>
        </div>
        <div class="stat-item">
          <p id="capacity" class="stat-number">0</p>
          <p class="stat-label">Capacity</p>
        </div>
        <div class="stat-item">
          <p id="percentage" class="stat-number">0%</p>
          <p class="stat-label">Fill Rate</p>
        </div>
      </div>
    </section>

    <!-- Historical comparison -->
    <section class="comparison-section">
      <p class="comparison-intro">
        Compare to previous years
        <span class="year-selector">
          <label for="year-select" class="sr-only">Select year</label>
          <select id="year-select">
            <option value="2024" selected>2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
          </select>
        </span>
      </p>

      <div class="historical-stats">
        <div class="historical-stat">
          <p id="historical-attendance" class="historical-number">0</p>
          <p class="historical-label">Attendance</p>
        </div>
        <div class="historical-stat">
          <p id="historical-capacity" class="historical-number">0</p>
          <p class="historical-label">Capacity</p>
        </div>
        <div class="historical-stat">
          <p id="historical-percentage" class="historical-number">0%</p>
          <p class="historical-label">Fill Rate</p>
        </div>
      </div>
    </section>

    <!-- Metadata & theme toggle -->
    <footer class="metadata">
      <p id="week-ending"></p>
      <p id="last-updated"></p>
      <button id="theme-toggle" aria-label="Toggle dark theme">ðŸŒ“</button>
    </footer>
  </main>

  <script>
    class BroadwayDashboard {
      constructor() {
        this.init();
      }

      async init() {
        await this.loadCurrentData();
        this.setupYearSelector();
        this.setupThemeToggle();
      }

      async loadCurrentData() {
        try {
          const res = await fetch("/.netlify/functions/broadway-data");
          if (!res.ok) throw new Error("Network response was not ok");
          const data = await res.json();

          document.getElementById("attendance").textContent =
            data.attendance.toLocaleString();
          document.getElementById("capacity").textContent =
            data.capacity.toLocaleString();
          document.getElementById("percentage").textContent =
            data.percentage + "%";
          document.getElementById("week-ending").textContent =
            "Week ending: " + data.weekEnding;
          document.getElementById("last-updated").textContent =
            "Last updated: " + data.lastUpdated;

          document.getElementById("loading").hidden = true;
          document.getElementById("dashboard").hidden = false;
        } catch (err) {
          this.showError("Failed to load Broadway data.");
        }
      }

      setupYearSelector() {
        const select = document.getElementById("year-select");
        select.addEventListener("change", (e) =>
          this.loadHistoricalData(e.target.value)
        );
        this.loadHistoricalData(select.value);
      }

      async loadHistoricalData(year) {
        try {
          const week = this.getCurrentWeekNumber();
          const res = await fetch(
            `/.netlify/functions/broadway-historical?year=${year}&week=${week}`
          );
          const data = await res.json();

          document.getElementById("historical-attendance").textContent =
            data.attendance.toLocaleString();
          document.getElementById("historical-capacity").textContent =
            data.capacity.toLocaleString();
          document.getElementById("historical-percentage").textContent =
            data.percentage + "%";
        } catch (err) {
          console.error(err);
        }
      }

      getCurrentWeekNumber() {
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 1);
        const days = Math.floor((now - start) / 86400000);
        return Math.ceil((days + start.getDay() + 1) / 7);
      }

      setupThemeToggle() {
        const btn = document.getElementById("theme-toggle");
        const root = document.documentElement;
        const stored = localStorage.getItem("theme");
        if (stored) root.setAttribute("data-theme", stored);

        btn.addEventListener("click", () => {
          const current = root.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
          root.setAttribute("data-theme", current);
          localStorage.setItem("theme", current);
        });
      }

      showError(message) {
        const err = document.getElementById("error");
        err.textContent = message;
        err.hidden = false;
        document.getElementById("loading").hidden = true;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new BroadwayDashboard();
    });
  </script>
</body>
</html>
